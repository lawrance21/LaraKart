
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">LaraKart</a>
   
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart">Cart<i class="fa-solid fa-cart-shopping me-1"></i></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
    <h2 style=" text-align: center;">Your Cart</h2>
    <table class="table table-striped" *ngIf="cartItems.length > 0; else emptyCart">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
          <td><button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="cartItems.length > 0" class="mt-3">
      <h4>Total: ₹{{ getTotalPrice() }}</h4>
    </div>
    <ng-template #emptyCart>
      <div class="container d-flex justify-content-center align-items-center flex-column mt-3" >
        <img src="assets/Empty cart.webp" alt="Empty Cart"  height="250" width="300">
        <span class="mt-2 fs-5 text-muted">Your cart is empty.</span>
      </div>
      
    </ng-template>
  </div>
